syntax = "proto3";

package kvstore;

service ResAlloc {
    rpc AddServer(AddServerRequest) returns (AddServerReply) {}
    rpc DeleteServer(DeleteServerRequest) returns (DeleteServerReply) {}
}

message AddServerRequest {
    string kv_ip = 1;
    string raft_ip = 2;
    string lb_ip = 3;
}

message AddServerReply {
}

message DeleteServerRequest {
    string kv_ip = 1;
    string raft_ip = 2;
    string lb_ip = 3;
}

message DeleteServerReply {
}