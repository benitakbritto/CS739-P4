syntax = "proto3";

package blockstorage;

service LBNodeComm {
    rpc SendHeartBeat(stream HeartBeatRequest) returns (stream HeartBeatReply) {}
}

message HeartBeatRequest {
    uint32 identity = 1;
    string ip = 2;
}

message HeartBeatReply {
    repeated FollowerIP followerIP = 1;
}

message FollowerIP {
    string ip = 1;
}