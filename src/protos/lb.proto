syntax = "proto3";

package kvstore;

service LBNodeComm {
    rpc SendHeartBeat(stream HeartBeatRequest) returns (stream HeartBeatReply) {}
}

message HeartBeatRequest {
    uint32 identity = 1;
    string ip = 2;
}

message HeartBeatReply {
    repeated NodeData node_data = 1;
}

message NodeData {
    string ip = 1;
    uint32 identity = 2;
}