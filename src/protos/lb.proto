syntax = "proto3";

package blockstorage;

// TODO: Update as required
service LBNodeComm {
    rpc SendHeartBeat(stream HeartBeatRequest) returns (stream HeartBeatReply) {}
}

enum Identity {
    LEADER = 0;
    FOLLOWER = 1;
}

message HeartBeatRequest {
    Identity identity = 1;
    string ip = 2;
}

message HeartBeatReply {
    repeated FollowerID followerID = 1;
}

message FollowerID {
    string id = 1;
}