syntax = "proto3";

package blockstorage;

service UserOps
{
    rpc GetFromDB(GetRequest) returns (GetResponse) {}
    rpc PutToDB(PutRequest) returns (PutResponse) {}
}

message GetRequest {
    string key = 1;
}

message GetResponse {
    string value = 1;
}

message PutRequest {
    string key = 1;
    string value = 2;
}

message PutResponse {
}